databaseChangeLog:
  - changeSet:
      id: 1
      author: Alice
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
  - changeSet:
      id: 2
      author: Alice
      changes:
        - addColumn:
            tableName: person
            useMariaDbTools: false
            columns:
              - column:
                  name: address
                  type: varchar(255)
  - changeSet:
      id: 3
      author: Alice
      changes:
        - addColumn:
            tableName: person
            mariaDbToolsOptions: "--foo"
            columns:
              - column:
                  name: email
                  type: varchar(255)
